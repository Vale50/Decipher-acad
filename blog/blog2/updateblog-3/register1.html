<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html, body {
            display: grid;
            height: 100vh;
            width: 100%;
            place-items: center;
            background: #00bdef;
        }
        ::selection {
            background: #ff80bf;
        }
        .container {
            background: #fff;
            max-width: 400px;
            width: 100%;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.15);
        }
        .container h2 {
            font-size: 30px;
            font-weight: 600;
            margin: 20px 0 10px 0;
            position: relative;
        }
        .container h2:before {
            content: '';
            position: absolute;
            height: 4px;
            width: 33px;
            left: 0;
            bottom: 3px;
            border-radius: 5px;
            background: linear-gradient(to right, #99004d 0%, #ff0080 100%);
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .input-box {
            width: 100%;
            height: 45px;
            margin-top: 25px;
            position: relative;
        }
        .input-box input {
            width: 100%;
            height: 100%;
            outline: none;
            font-size: 16px;
            border: none;
            background-color: transparent;
        }
        .underline::before {
            content: '';
            position: absolute;
            height: 2px;
            width: 100%;
            background: #ccc;
            left: 0;
            bottom: 0;
        }
        .underline::after {
            content: '';
            position: absolute;
            height: 2px;
            width: 100%;
            background: linear-gradient(to right, #99004d 0%, #ff0080 100%);
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transform-origin: left;
            transition: all 0.3s ease;
        }
        .input-box input:focus ~ .underline::after,
        .input-box input:valid ~ .underline::after {
            transform: scaleX(1);
        }
        button {
            background: linear-gradient(to right, #99004d 0%, #ff0080 100%);
            font-size: 17px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            transition: all 0.3s ease;
        }
        button:hover {
            letter-spacing: 1px;
            background: linear-gradient(to left, #99004d 0%, #ff0080 100%);
        }
        .button.prev-btn {
            float: left;
        }
        .button.next-btn {
            float: right;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <!-- Step 1: Parent/Guardian Information -->
            <div class="step active">
                <h2>Parent/Guardian Information</h2>
                <div class="input-box underline">
                    <input type="text" id="parentFirstName" name="parentFirstName" placeholder="First Name" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="text" id="parentLastName" name="parentLastName" placeholder="Last Name" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="email" id="parentEmail" name="parentEmail" placeholder="Email Address" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="tel" id="parentPhone" name="parentPhone" placeholder="Phone Number" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="text" id="relationship" name="relationship" placeholder="Relationship to Child" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="text" id="address" name="address" placeholder="Address" required>
                    <div class="underline"></div>
                </div>
                <button type="button" class="next-btn">Next</button>
            </div>
            <!-- Step 2: Child Information -->
            <div class="step">
                <h2>Child Information</h2>
                <div class="input-box underline">
                    <input type="text" id="childFirstName" name="childFirstName" placeholder="First Name" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="text" id="childLastName" name="childLastName" placeholder="Last Name" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="date" id="dob" name="dob" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="text" id="gradeLevel" name="gradeLevel" placeholder="Grade Level" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="text" id="preferredClassTime" name="preferredClassTime" placeholder="Preferred Class Time" required>
                    <div class="underline"></div>
                </div>
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            <!-- Step 3: Class Preferences -->
            <div class="step">
                <h2>Class Preferences</h2>
                <div class="input-box underline">
                    <input type="text" id="subjectOfInterest" name="subjectOfInterest" placeholder="Subject of Interest" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="text" id="classFormat" name="classFormat" placeholder="Class Format" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="text" id="skillLevel" name="skillLevel" placeholder="Skill Level" required>
                    <div class="underline"></div>
                </div>
                <button type="button" class="prev-btn">Previous</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Handle form submission
        document.getElementById('myForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from submitting the default way
            
            // Collect data from the form
            const formData = {
                parentFirstName: document.getElementById('parentFirstName').value,
                parentLastName: document.getElementById('parentLastName').value,
                parentEmail: document.getElementById('parentEmail').value,
                parentPhone: document.getElementById('parentPhone').value,
                relationship: document.getElementById('relationship').value,
                address: document.getElementById('address').value,
                childFirstName: document.getElementById('childFirstName').value,
                childLastName: document.getElementById('childLastName').value,
                dob: document.getElementById('dob').value,
                gradeLevel: document.getElementById('gradeLevel').value,
                preferredClassTime: document.getElementById('preferredClassTime').value,
                subjectOfInterest: document.getElementById('subjectOfInterest').value,
                classFormat: document.getElementById('classFormat').value,
                skillLevel: document.getElementById('skillLevel').value
            };
        
            // Send data to Google Apps Script endpoint
            fetch('https://script.google.com/macros/s/AKfycbykHibvrZ2JEUuE82oXiIKDJ-qSkbir-nkl-Kg6KBn6t01B8SNUcCjT4-crqRSpNk0eaw/exec', {
                method: 'POST',
                mode: 'no-cors', // This prevents CORS issues, but won't give feedback
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                alert('Form submitted successfully!'); // Feedback after submission
            })
            .catch(error => {
                console.error('Error!', error.message); // Log error for debugging
            });
        });

        // Handle multi-step form navigation
        const steps = document.querySelectorAll('.step');
        let currentStep = 0;
    
        // Show the current step
        function showStep(stepIndex) {
            steps.forEach((step, index) => {
                step.classList.toggle('active', index === stepIndex);
            });
        }
    
        // Handle next button click
        document.querySelectorAll('.next-btn').forEach(button => {
            button.addEventListener('click', () => {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    showStep(currentStep);
                }
            });
        });
    
        // Handle previous button click
        document.querySelectorAll('.prev-btn').forEach(button => {
            button.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    showStep(currentStep);
                }
            });
        });

        // Show the first step by default
        showStep(currentStep);
    });

    </script>
</body>

</html>
