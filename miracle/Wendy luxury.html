<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Shopping Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar .nav-links li {
            margin-left: 20px;
        }

        .navbar .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .navbar .nav-links li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Responsive Design for Navigation */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .navbar .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .navbar .nav-links li {
                margin: 10px 0;
            }
        }

        /* Image Space */
        .image-container {
            width: 100%;
            height: 400px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .footer .footer-item {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .footer .footer-item i {
            margin-right: 10px;
            font-size: 20px;
        }

        .footer .footer-item span {
            font-size: 16px;
        }

        /* Responsive Design for Footer */
        @media (max-width: 768px) {
            .footer .footer-content {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">ShopLogo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Checkout</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>

    <!-- Image Space -->
    <div class="image-container">
        <img src="your-image.jpg" alt="Shopping Image">
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-item">
                <i class="fas fa-phone-alt"></i>
                <span>+1-234-567-890</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-envelope"></i>
                <span>contact@shopping.com</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>123 Shopping St, Shopville</span>
            </div>
        </div>
    </footer>

</body>
</html>
