<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Numbers</title>
  <style>
    .container {
      perspective: 800px;
      width: 500px;
      height: 100px;
      margin: 50px auto;
      position: relative;
      border: 1px solid #ccc;
    }

    .numbers {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-content: space-around;
    }

    .number {
      width: 30px;
      height: 30px;
      background-color: rgba(0, 128, 255, 0.8);
      border: 2px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      margin: 5px;
      opacity: 1;
    }

    .hide {
      opacity: 0;
    }

    .countdown {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="countdown" id="countdown">5</div>
<div class="container">
  <div class="numbers" id="numberContainer"></div>
</div>
<button onclick="showNumbers()">Show Numbers</button>
<button onclick="reshuffleNumbers()">Reshuffle Numbers</button>
<script>
  let storedNumbers = [];

  function generateRandomNumbers() {
    const numbersContainer = document.getElementById('numberContainer');
    numbersContainer.innerHTML = '';

    for (let i = 0; i < 10; i++) {
      const randomNumber = Math.floor(Math.random() * 10); // Generate random numbers between 0 and 9
      storedNumbers.push(randomNumber);

      const numberElement = document.createElement('div');
      numberElement.className = 'number';
      numberElement.textContent = storedNumbers[i];
      numbersContainer.appendChild(numberElement);
    }

    let countdown = 15;
    const countdownElement = document.getElementById('countdown');

    const countdownInterval = setInterval(() => {
      countdownElement.textContent = countdown;
      countdown--;

      if (countdown < 0) {
        clearInterval(countdownInterval);
        countdownElement.style.display = 'none';
        hideNumbers();
      }
    }, 1000);
  }

  function hideNumbers() {
    const numberElements = document.querySelectorAll('.number');
    numberElements.forEach((element) => {
      element.classList.add('hide');
    });
  }

  function showNumbers() {
    const numbersContainer = document.getElementById('numberContainer');
    numbersContainer.innerHTML = '';

    storedNumbers.forEach((storedNumber, index) => {
      const numberElement = document.createElement('div');
      numberElement.className = 'number';
      numberElement.textContent = storedNumber;
      numbersContainer.appendChild(numberElement);
    });

    // Reset countdown
    const countdownElement = document.getElementById('countdown');
    countdownElement.textContent = '15';
    countdownElement.style.display = 'block';

    // Restart countdown
    hideNumbers();
    generateRandomNumbers();
  }

  function reshuffleNumbers() {
    // Clear stored numbers and reshuffle
    storedNumbers = [];
    generateRandomNumbers();
  }

  // Initial generation
  generateRandomNumbers();
</script>

</body>
</html>
